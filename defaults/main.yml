---
# service variables
cmos_exporter_version: latest
cmos_exporter_user: cmos-exporter
cmos_exporter_user_group: cmos-exporter
cmos_exporter_user_shell: /usr/sbin/nologin
cmos_exporter_user_createhome: false
cmos_exporter_install_dir: /opt/cmos-exporter/bin
cmos_exporter_binary: cmos-exporter
cmos_exporter_conf_dir: /etc/cmos-exporter
cmos_exporter_conf_file: config.yml
cmos_exporter_local_tmp_dir: /tmp/cmos-exporter
cmos_exporter_log_level: info

# full path to the local binary if already downloaded on the controller
# this should only be set, if ansible is not downloading the binary and you have
# manually downloaded the binary
cmos_exporter_local_binary_path: ""

# couchbase connection variables
couchbase_host: localhost
couchbase_management_port: 8091
couchbase_username: Administrator
couchbase_password: password
couchbase_ssl: false

# process variables
cmos_exporter_bind_address: 0.0.0.0
cmos_exporter_bind_port: 9091
cmos_exporter_fake_collections: true
